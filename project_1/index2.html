<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Friendly</title>
</head>
<body>
    <style>
        .rowC {
            display:flex;
            flex-direction:row;
        }
    </style>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
        // FriendLy Complex Component
        function FriendLy(props) {
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding: 0,
                margin: '1rem',
                backgroundColor: "#ffffff",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar img={props.img}/>
                    <UserName name={props.name}/>
                    <GetConnected/>
                </div>
            )
        }

        function Avatar(props) {
            var avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return(
                <img src={props.img} alt="profile" style={avatarStyle}/>
            )
        }

        function UserName(props) {
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial , Helvetica, san-serif",
                margin: 20,
                textAlign: "center"
            }
            return(
                <h1 style={nameStyle}>{props.name}</h1>
            )
        }

        function GetConnected() {
            var getConnectedStyle = {
                marginLeft: 15
            }
            return(
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStyle = {
            margin: 20
        }
        function Like() {
            return(
                <i className="fa fa-thumbs-o-up" aria-hidden="true" style={iconStyle}></i>
            )
        }

        function Share() {
            return(
                <i className="fa fa-share" aria-hidden="true" style={iconStyle}></i>
            )
        }

        function Add() {
            return(
                <i className="fa fa-users" aria-hidden="true" style={iconStyle}></i>
            )
        }

    ReactDOM.render(
        <div className="rowC">
            <FriendLy name="Niaw" img="https://cdn.iconscout.com/public/images/icon/free/png-512/avatar-user-hacker-3830b32ad9e0802c-512x512.png"/>
            <FriendLy name="Rob" img="https://image.flaticon.com/icons/png/512/194/194915.png"/>
        </div>
        ,document.getElementById('app'));
    </script>
</body>
</html>
